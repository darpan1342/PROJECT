
<div class="container">
<form action="/addQuestion" method="POST">
    <div class="form-group">
<label for="Title"> <h1>Add Title</h1></label>
<input type="text" name="title" id="Title" class="form-control">
</div>
<div class="form-group">

<label for="type">
    <h4> Type </h4>

<select class="form-control" name ="quesType">
        <option  id="type" value="mcq" class="form-control"><h3>Mcq</h3></option>
    </select>
    </label>
</div>


<div class="form-group">
<label for="textbox">
    <h1>Question</h1>
    <textarea type="textarea" rows="10" cols="100" name="textbox" class="form-control"></textarea>
</label>
</div>    
<div class="form-group">
<label for="option-A"></label>
<div class="input-group">
<span class="input-group-addon"><input type="radio" name="options" id="option-A" value="0" ></span>
<input type="text" name="questions" id="ques" class="form-control">
</div>
<label for="option-B"></label>
<div class="input-group">
<span class="input-group-addon"> <input type="radio" name="options" id="option-B" value="1"></span>
<input type="text" name="questions" id="ques" class="form-control">
</div>
<label for="option-C"> </label>
<div class="input-group">
    <span class="input-group-addon"><input type="radio" name="options" id="option-C" value="2"></span>
    <input type="text" name="questions" id="ques" class="form-control">
</div>

<label for="option-D"></label>
<div class="input-group">
        <span class="input-group-addon"><input type="radio" name="options" id="option-D" value="3"></span>
        <input type="text" name="questions" id="ques" class="form-control">
</div>
</div>

<button type="submit" class="btn btn-success" >Submit</button>
</form>
</div>
